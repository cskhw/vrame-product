  postgres:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - 6500:5432
    networks:
      - my-network
    volumes:
      - postgres_db:/var/lib/postgresql/data
    env_file:
      - ./.env

  nginx:
    image: nginx:1.15
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 4000:80
    networks:
      - my-network
    depends_on:
      - fastapi

  fastapi:
    container_name: fastapi
    build:
      context: ./
      dockerfile: Dockerfile
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:80
    volumes:
      - ./:/var/www
    networks:
      my-network:
        aliases:
          - fastapi-app
    depends_on:
      - postgres

networks:
  my-network:

volumes:
  postgres_db:
